<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body{
            background-color:lightgrey;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card{
            background-color:lightcyan;
            border-radius: 15px;
            width:350px;
            padding: 30px 20px ;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0,2);
            animation: fadeln 1s ease forwards;
    


        }
        .card img{
            width: 120px;
            height: 120px;
            border-radius:50%;
            border:4px solid black;
            object-fit:cover;
            animation: popln 0.8s ease forwards;
            cursor: pointer;
        }
        .card h2{
            margin: 15px 0 5px 0;
            font-size: 22px;
            font-weight: bolder;
            color: black;
        }
        .card h4{
            margin: 0 0 15px 0;
            font-weight: normal;
            color: black;
        }
        .card p{
            font-size: 14px;
            color: black;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .skills{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        .skills span{
                background-color: lightsteelblue;
                color: black;
                padding: 5px 10px;
                border-radius: 12px;
                font-size: 12px;
                transition: transform 0.3s,background-color 0.3s;
                cursor: pointer;
        }
        .skills span:hover{
         transform: scale(1.1);
            background-color: lightblue;
        }
        .btn{
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .btn button{
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s,background-color 0.3s;
        }
        .btn-contact{
            background-color:lightgoldenrodyellow;
            color: black;

        }
        .btn-contact:hover{
            background-color: lightyellow;
            transform: scale(1.05);
        }
        .btn-cv{
            background-color: powderblue;
            color:black;
        }
        .btn-cv:hover{
            background-color: paleturquoise;
            transform: scale(1.1);
        }
        .footer{
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color:#18a1bc;
            margin-top: 10px;
        }

        @keyframes fadeIn{
            from{opacity:0;trasnform:translateY(20px);}  
            to{opacity: 1;transform: translateY(0);}
              }
        @keyframes popIn{
            from{opacity:0 ; transform: scale(0.5);}
            to{opacity: 1; transform: scale(1);}
        }
        

    </style>
</head>
<body>
    <center>
<div class="card">
        <img src="pic.jpg" alt="profile Photo" width="250px" height="250px" >

   
      <h2>Nanditha N</h2>

    <p> I am a Bachelor of Computer Application Student from SJRC.
        Learning about new technologies always fascinates me.
        I aspire to build new tech which help solving day-to-day problems.
    </p>
    <div class="skills">
        <span>Python Programming</span>
                <span>C</span>
        <span>HTML&CSS</span>
        <span>Java</span>
        <span>C++</span>
                <span>Machine Learning Fundamentals</span>
    </div>

    <div class="footer">
        <button class="btn-contact">Contact Me</button>
         <button class="btn-cv">Download</button>
    </div>
</div>

    </center>
    
</body>
</html>
